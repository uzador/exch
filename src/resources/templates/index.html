<!DOCTYPE HTML>
<html>
    <head lang="en">
        <title>Spring with Javascript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="webjars/jquery/2.2.3/dist/jquery.min.js" type="text/javascript"></script>
        <script src="mylibrary.js" type="text/javascript"></script>
        <link href="mylibrary.css" rel="stylesheet" type="text/css" />
        <script src="jquery.jqplot.min.js" type="text/javascript"></script>
        <link href="jquery.jqplot.min.css" rel="stylesheet" type="text/css" />
        <script>
            $(document).ready(function() {
                $.jqplot ('myChart', [[100, 110, 140, 130, 80, 75, 120, 130, 100]]);
            });
        </script>
    </head>
    <body>
        <div id="myChart" style="height:400px; width:500px"></div>
    </body>
</html>
