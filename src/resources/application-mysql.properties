# datasource
#spring.datasource.url=jdbc:mysql://localhost:3306/test?useJDBCCompliantTimezoneS?shift=true&useLegacyDatetimeCode=false&serverTimezone=America/New_York
spring.datasource.url=jdbc:mysql://localhost:3306/test?useJDBCCompliantTimezoneS?shift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Moscow
spring.datasource.username=root
spring.datasource.password=user
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.poolName=H2CP
spring.datasource.maximumPoolSize=5
spring.datasource.minimumIdle=3
spring.datasource.maxLifetime=2000000
spring.datasource.connectionTimeout=30000
spring.datasource.idleTimeout=30000
spring.datasource.pool-prepared-statements=true
spring.datasource.max-open-prepared-statements=250